<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Movies</title>
</head>
<body>
	<!-- HEADER -->
	<header th:insert="fragments :: navigationMain"></header>
	
	<!-- MAIN -->
	<main>
		<h1>Best Movies</h1>
		<ul>
			<li th:each="movie : ${bestMovies}">
				<a th:text="${movie.title}" th:href="@{'/movies/'+${movie.id}}"></a>
			</li>
		</ul>
	</main>
</body>
</html>
